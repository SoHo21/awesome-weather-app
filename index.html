<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/04b793e5a3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>My Weather</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="enter-city" class="mb-3">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <input 
                                type="search" 
                                placeholder="Enter a city" 
                                class="form-control" 
                                autofocus="on"
                                autocomplete="off" 
                                id="city"
                                />
                            </div>
                        </div>
                        <div class="col-3">
                        <input type="submit" value="Search" class="search" />
                        <input type="submit" value="Current" class="search" id="currentButton" />
                        </div>
                    </div>
                </form>
                <h1 id="location"></h1>
                <div class="row">
                    <div class="col-6">
                    <ul>
                    <li>Last updated: <span id="now"></span></li>
                    <li id="description"></li>
                    </ul>
                    </div>
                <div class="col-6">
                   <ul>
                        <li>
                            Humidity: <strong><span id="humidity"></span></strong>%
                        </li>
                        <li>
                            Wind: <strong><span id="wind"></span></strong>km/h
                        </li>
                    </ul>
                </div>
                </div>
                <h2>
                    <div class="row">
                        <div class="col-12">
                        <div class="clearfix weather-temperature">
                                <img src="" 
                                alt="Clear" 
                                id="icon" 
                                class="float-left"/>
                                <span class="float-left">
                                    <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                                </span>
                            </div>
                        </div>
                        </div>
                </h2>
                <hr/>
                <div class="row weather-forecast" id="forecast">
                </div>
            </div>
        </div>    
        <small>
           <a href="https://github.com/SoHo21/awesome-weather-app" target="_blank" >Open-source code</a> by Sofia
        </small>

    </div>
    <script src="src/script.js"></script>
</body>

</html>
